/*\n\

 * \n\

 * is the function to run every \"100\" milliseconds.\n\
 */\n\
function pixelate() {\n\
    movie.play();\n\
    movie.interval(1000, blackAndWhiteProcessing);\n\
    movie.interval(100, scrubProcessing);\n\

\n\
\n\
/*\n\
 * function\n\
 * In vidcode, a function is a block of code which runs a certain behavior.  \n\

 * Our vidcode has 3 functions: pixelate(), blackandWhiteProcessing(), and scrubProcessing().\n\

 * foreach allows you to cycle through all the pixels in your video.  The computer reads each of your pixels in list form (a really loooong list), then paints them on the screen.  This is the secret to video processing!\n\

\n\

 * foreach allows you to cycle through all the pixels in your video.  The computer reads each of your pixels in list form (a really loooong list), then paints them on the screen.  This is the secret to video processing!\n\

}\n\

 */\n\

    var center = screen.width / 2;\n\
    movie.speed = mouse.position / center;\n\
}\n\
\n\
pixelate();";
